<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网易</title>
    <link rel="stylesheet" href="css/jquery.fullPage.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery.js"></script>
    <script src="js/jquery.fullPage.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
<div id="fullpage">

    <div class="section section1 ">
        <div class="text">Listen to me!</div>
        <div class="packagebox">
            <div class="package package1">1</div>
            <div class="package package2">2</div>
            <div class="package package3">3</div>
            <div class="package package4">4</div>
        </div>
    </div>
    <div class="section section2 verticalCentered">
        <div class="text">一个程序猿，一个故事</div>
        <div class="yunbox">
        </div>
    </div>
    <div class="section section3">
        <div class="text">每个故事，都不尽相同</div>
        <div class="cole cole-left"></div>
        <div class="cole cole-right"></div>
        <div class="slide">第三屏的第一屏</div>
        <div class="slide">第三屏的第二屏</div>
        <div class="slide">第三屏的第三屏</div>
        <div class="slide">第三屏的第四屏</div>
    </div>
    <div class="section section4">
        <div class="text">幸福的故事，千篇一律</div>
        <div class="pillbox">
            <div class="pill pill-left"></div>
            <div class="pill pill-center"></div>
            <div class="pill pill-right"></div>
        </div>
    </div>
    <div class="section section5">
        <div class="text">不幸的故事，却各有不同</div>
        <div class="vern vern-1"></div>
        <div class="vern vern-2"></div>
    </div>
    <div class="section section6">
        <div class="text">也许你长相一般</div>
        <div class="wordbox">
            <div class="word word-1"></div>
            <div class="word word-2"></div>
            <div class="word word-3"></div>
            <div class="word word-4"></div>
        </div>

    </div>
    <div class="section section7">
        <div class="text">也许你技术一般</div>

    </div>
    <div class="section section8">
        <div class="text">也许.....</div>
    </div>
    <div class="section section9">
        <div class="text">但，我们都一样</div>
    </div>
    <div class="section section10">
        <div class="text">绝不放弃！</div>
    </div>

</div>

        <li class="data-tooltip"><a href="#page2"><span></span></a></li>

        <li class="data-tooltip"><a href="#page7"><span></span></a></li>
        <li class="data-tooltip"><a href="#page8"><span></span></a></li>
        <li class="data-tooltip"><a href="#page9"><span></span></a></li>
        <li class="data-tooltip"><a href="#page10"><span></span></a></li>
    </ul>
</div>
</body>
</html>
